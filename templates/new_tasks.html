<!DOCTYPE html>
<html>
<head>
    <title>New Task</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
<div class="container">
    <h1>New Task</h1>
    <form method="POST">
        <input type="text" name="title" placeholder="Task Title" required><br>
        <textarea name="description" placeholder="Task Description"></textarea><br>
        <input type="text" name="assigned_to" placeholder="Assign To"><br>
        <select name="status">
            <option value="To Do">To Do</option>
            <option value="In Progress">In Progress</option>
            <option value="Done">Done</option>
        </select><br>
        <input type="date" name="deadline"><br>
        <button type="submit">Create Task</button>
    </form>
    <a href="{{ url_for('tasks', project_id=project_id) }}"><button>Back to Tasks</button></a>
</div>
</body>
</html>
